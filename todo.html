<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <h1>تجربة اتصال Supabase</h1>
    <button onclick="testConnection()">تجربة الاتصال</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://zvxnihydqpcabeozdpel.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2eG5paHlkcXBjYWJlb3pkcGVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1MTM0MjksImV4cCI6MjA3OTA4OTQyOX0.Ri8lTJWYGwjb-4GB7ehpD0FR3S6MXRchqnomZbmMnD0';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'جاري الاختبار...';
            
            try {
                // جرب نجيب البيانات
                const { data, error } = await supabase
                    .from('todos')
                    .select('*');
                
                if (error) {
                    resultDiv.innerHTML = '❌ خطأ: ' + error.message;
                    console.error('Error:', error);
                } else {
                    resultDiv.innerHTML = '✅ اتصال ناجح! عدد المهام: ' + data.length;
                    console.log('Data:', data);
                }
            } catch (err) {
                resultDiv.innerHTML = '❌ خطأ في الاتصال: ' + err.message;
                console.error('Catch Error:', err);
            }
        }
    </script>
</body>
</html>
